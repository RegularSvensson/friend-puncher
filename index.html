<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Friend puncher</title>
	<script defer src="js/jquery.js"></script>
	<script defer src="js/app.js"></script>
</head>
<body>
	<div id="friendlist">
		<button id="button1">Meron</button>
		<button id="button2">Isak</button>
		<button id="button3">Robban</button>
		<button id="button4">Tim</button>
		<button id="button5">Pontus</button>
	</div>
	<div class="friend" id="friend1">
		<span class="counter" id="counter1">0</span> punches
		<br>
		<img class="puncher" src="img/meron.jpg" alt="friend picture"></img>
	</div>
	<div class="friend" id="friend2">
		<span class="counter" id="counter2">0</span> punches
		<br>
		<img class="puncher" src="img/isak.jpg" alt="friend picture"></img>
	</div>
	<div class="friend" id="friend3">
		<span class="counter" id="counter3">0</span> punches
		<br>
		<img class="puncher" src="img/robban.jpg" alt="friend picture"></img>
	</div>
	<div class="friend" id="friend4">
		<span class="counter" id="counter4">0</span> punches
		<br>
		<img class="puncher" src="img/tim.jpg" alt="friend picture"></img>
	</div>
	<div class="friend" id="friend5">
		<span class="counter" id="counter5">0</span> punches
		<br>
		<img class="puncher" src="img/pontus.jpg" alt="friend picture"></img>
	</div>
</body>
</html>
